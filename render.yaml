services:
  # PostgreSQL Database
  - type: pserv
    name: booking-system-db
    plan: free
    databaseName: booking_system
    databaseUser: postgres

  # Backend Service
  - type: web
    name: booking-system-backend
    plan: free
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: booking-system-db
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: CRM_SERVICE_URL
        value: https://booking-system-crm.onrender.com
      - key: CRM_BEARER_TOKEN
        generateValue: true
      - key: NOTIFICATION_SERVICE_URL
        value: https://booking-system-notification.onrender.com
      - key: BACKEND_SERVICE_TOKEN
        generateValue: true
      - key: EMAIL_SERVICE_URL
        value: https://booking-system-email.onrender.com
      - key: FLASK_ENV
        value: production

  # CRM Service
  - type: web
    name: booking-system-crm
    plan: free
    runtime: docker
    dockerfilePath: ./crm_service/Dockerfile
    dockerContext: ./crm_service
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: booking-system-db
          property: connectionString
      - key: CRM_BEARER_TOKEN
        generateValue: true
      - key: FLASK_ENV
        value: production

  # Notification Service
  - type: web
    name: booking-system-notification
    plan: free
    runtime: docker
    dockerfilePath: ./notification_service/Dockerfile
    dockerContext: ./notification_service
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: booking-system-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: BACKEND_SERVICE_TOKEN
        generateValue: true
      - key: FLASK_ENV
        value: production

  # Email Service
  - type: web
    name: booking-system-email
    plan: free
    runtime: docker
    dockerfilePath: ./email_service/Dockerfile
    dockerContext: ./email_service
    envVars:
      - key: SMTP_SERVER
        value: smtp.gmail.com
      - key: SMTP_PORT
        value: 587
