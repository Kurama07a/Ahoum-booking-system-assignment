        value: Booking System
      - key: FLASK_ENV
        value: production

  # Frontend Service
  - type: web
    name: booking-system-frontend
    plan: free
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile
    dockerContext: ./frontend
    envVars:
      - key: REACT_APP_API_URL
        value: https://booking-system-backend.onrender.com
      - key: REACT_APP_NOTIFICATION_URL
